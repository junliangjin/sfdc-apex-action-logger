<!DOCTYPE html>
<html>
<head>
  <title>Network Viewer</title>
  <style>
    body {
      width: 800px;
      min-height: 400px;
      font-family: Arial, sans-serif;
      margin: 15px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    #responses {
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 500px;
      overflow-y: auto;
    }
    .response-item {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    .url {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .status {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
      margin-left: 8px;
    }
    .status-success {
      background-color: #d4edda;
      color: #155724;
    }
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      white-space: pre-wrap;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>Network Response Viewer</h2>
  <script type="module" src="src/devtools.js"></script>
</body>
</html>
